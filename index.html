<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <h1 class="text-center display-6">Fetch Examples using Mock.API</h1>
    </div>
    <div class="row justify-content-evenly">
        <!-- This column is to put in the data to add to the API -->
        <div class="col-lg-4 col-md-4 col-sm-12 m-3">
            <div class="form">
                <h1 class="text-center display-6">Form</h1>
                <form class="form-control">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control">
                    <button type="submit" id="submitBtn" class="btn btn-primary m-2">Add User</button>
                </form>
            </div>
        </div>
        <!-- Output will show in this column -->
        <div class="col-lg-4 col-md-4 col-sm-12 m-3">
            <h1 class="text-center display-6">Output Shows Here</h1>
            <ul id="outputList" class="list-group">
                
            </ul>
        </div>
    </div>
   

<div id="output">

</div>

    <!-- ----- NOTE Scripts below this line ----- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
